name: kinder_world
version: 1.0.0+1
publish_to: 'none'
description: An intelligent and interactive mobile application for primary school children

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Routing
  go_router: ^13.0.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  
  # Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # UI & Animation
  lottie: ^2.7.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  
  # AI & Voice
  speech_to_text: ^6.3.0
  flutter_tts: ^3.8.3
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Media
  audioplayers: ^5.2.1
  video_player: ^2.8.2
  chewie: ^1.7.4
  
  # Charts
  fl_chart: ^0.65.0
  
  # Device Info
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1
  
  # In-App Purchases
  in_app_purchase: ^3.1.6
  
  # Logging & Crash Reporting
  logger: ^2.0.2+1
  firebase_crashlytics: ^3.4.8
  
  # Utilities
  uuid: ^4.2.2
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  flutter_native_splash: ^2.3.8
  
  # JSON Serialization
  json_annotation: ^4.8.0
  freezed_annotation: ^2.4.1

dependency_overrides:
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  
  # Testing
  mockito: ^5.4.4
  faker: ^2.1.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/avatars/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
    - assets/videos/
    
    - assets/images/child/learn/

